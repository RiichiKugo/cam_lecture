<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <title>Joystick Example</title>

  <body onload="init_ros();">
      <div id="video"></div>
            
            <div style="margin-left:10%;margin-right:10%;">
              <input type="button" id="mode_switch" value="タップで撮影方法を変更" onclick="toggle()" style="width:100%;padding:10px;font-size:20px;">
              <input id="s_modeling" type="button" style="width:100%;padding:20px;font-size:20px;" value="Start Modeling" />
            </div>
            <div>
              <h4 style="text-align:center"><a href="cropexam.html"id="model_edit1">モデルを編集する</a></h4>

            <div>
              <div style="display:inline-block;"><h5>　　</h5></div>

              <div style="display:inline-block;"><h5>　　　　</h5></div>
              <div style="display:inline-block;"><h5>カメラを動かす（縦方向）</h5></div>
            </div>
            <div>
              <div id="joystick"></div>
              <div id="joystick2"></div>
            </div>            
            

            <script>
              document.getElementById("model_edit1").addEventListener("click",function(e){
              //e.preventDefault();
              let check = confirm("モデル編集画面に移行します");
                if(!check){
                  e.preventDefault();
                }
              });
            </script>


  </body>
